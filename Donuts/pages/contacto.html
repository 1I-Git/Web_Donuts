<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web de donuts" />
    <meta name="description" content="Página web de donuts" />
    <title>Donuts</title>
    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- Enlaces CSS -->
    <link rel="preload" href="../css/normalice.css" as="style" />
    <link rel="stylesheet" href="../css/normalice.css" />
    <link rel="preload" href="../css/style.css" as="style" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Pompiere&family=Puppies+Play&display=swap"
      rel="stylesheet"
    />
    <!-- Prefetch -->
    <link rel="Prefetch" href="entrada.html" as="document" />
    <link rel="Prefetch" href="recetas.html" as="document" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <!-- Logo -->
          <a href="../index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              <span class="logo__bold">Donuts</span> Land
            </h1>
          </a>
          <!-- Fin_Logo -->

          <!-- Navbar -->
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="recetas.html" class="navegacion__enlace">Recetas</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
          <!-- Fin_Navbar -->
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Blog de Donuts</h2>
        <p class="no-margin">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
    </header>
    <!-- Fin_Header -->

    <!-- Contenido Principal -->
    <main class="contenedor">
      <h3 class="centrar-texto">Sobre Nosotros</h3>
      <div class="contacto-bg"></div>
      <!-- Formulario -->
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre:</label>
          <input
            class="campo__field"
            id="nombre"
            type="text"
            placeholder="Nombre"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="email">E-mail:</label>
          <input
            class="campo__field"
            id="email"
            type="text"
            placeholder="E-mail"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje:</label>
          <textarea
            class="campo__field campo__field--textarea"
            id="mensaje"
          ></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
      <!-- Fin_Formulario -->
    </main>
    <!-- Fin_Contenido Principal -->

    <!-- Footer -->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <!-- Logo -->
          <a href="../index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              <span class="logo__bold">Donuts</span> Land
            </h1>
          </a>
          <!-- Fin_Logo -->

          <!-- Navbar -->
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="recetas.html" class="navegacion__enlace">Recetas</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
          <!-- Fin_Navbar -->
        </div>
      </div>
    </footer>
    <!-- Fin_Footer -->

    <!-- Scripts -->
    <script src="../js/modernizr.js"></script>
  </body>
</html>
